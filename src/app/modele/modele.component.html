<div *ngFor="let modele of modeles" class="card text-white bg-primary mb-3 mt-3" style="max-width: 20rem;">
  <a style="text-decoration: none; color: inherit;" routerLink="/piece">
  <div class="card-body">
    <h4 class="card-title">{{modele.name}}</h4>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
  </div>
  </a>
</div>
